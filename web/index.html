<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Open Powerlifting</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../build/openpowerlifting.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/app.js" defer></script>
  </head>

  <body>
    <div id="header">
    </div>
    <center>
      <div id="controls">
        <form>
        <input type="checkbox" id="raw" checked="true">Raw
        <input type="checkbox" id="wraps" checked="true">Wraps
        <input type="checkbox" id="single">Single
        <input type="checkbox" id="multi">Multi
        <input type="checkbox" id="men" checked="true">Men
        <input type="checkbox" id="women" checked="true">Women
        <input type="checkbox" id="showall">All Results (Slow)
        </form>
      </div>
      <table>
        <thead>
          <td>Rank</td>
          <td>Name</td>
          <td>Sex</td>
          <td>Age</td>
          <td class="sortable" id="sort-bw">Bodyweight</td>
          <td class="sortable" id="sort-squat">Squat</td>
          <td class="sortable" id="sort-bench">Bench</td>
          <td class="sortable" id="sort-deadlift">Deadlift</td>
          <td class="sortable" id="sort-total">Total</td>
          <td class="sortable" id="sort-wilks">Wilks</td>
          <td class="sortable" id="sort-mcculloch">Age<br>Adjusted</td>
        </thead>
        <tbody id="results">
        </tbody>
      </table>
      <button type="button" id="showmore">Show More (Slow!)</button>
    </center>
  </body>
</html>
