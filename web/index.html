<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Open Powerlifting</title>

    <link rel="stylesheet" type="text/css" href="scripts/SlickGrid-2.2.6/slick.grid.css"/>
    <script src="scripts/SlickGrid-2.2.6/lib/jquery-1.11.2.min.js"></script>
    <script src="scripts/SlickGrid-2.2.6/lib/jquery.event.drag-2.2.js"></script>
    <script src="scripts/SlickGrid-2.2.6/lib/jquery.event.drop-2.2.js"></script>
    <script src="scripts/SlickGrid-2.2.6/slick.core.js"></script>
    <script src="scripts/SlickGrid-2.2.6/slick.grid.js"></script>

    <script src="../build/openpowerlifting.js"></script>
    <script src="../build/meets.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/app.js" defer></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <div class="flexbox">
    <div id="header">
      OpenPowerlifting Unsanctioned Lifter Rankings
    </div>
    <div id="controls">
      <div id="controls-left">
        <input type="text" id="searchfield" autofocus/>
        <button id="searchbutton">Search</button>
      </div>
      <div id ="controls-right">
      <input type="checkbox" id="raw" checked="true"/>
      <label for="raw"><span></span>Raw</label>

      <input type="checkbox" id="wraps" checked="true"/>
      <label for="wraps"><span></span>Wraps</label>

      <input type="checkbox" id="single"/>
      <label for="single"><span></span>Single</label>

      <input type="checkbox" id="multi"/>
      <label for="multi"><span></span>Multi</label>

      <select id="class">
        <option value="all" selected>All Classes</option>
        <option value="-44">-44</option>
        <option value="-48">-48</option>
        <option value="-52">-52</option>
        <option value="-56">-56</option>
        <option value="-60">-60</option>
        <option value="-67.5">-67.5</option>
        <option value="-75">-75</option>
        <option value="-82.5">-82.5</option>
        <option value="-90">-90</option>
        <option value="90+">90+</option>
        <option value="-100">-100</option>
        <option value="-110">-110</option>
        <option value="-125">-125</option>
        <option value="-140">-140</option>
        <option value="140+">140+</option>
      </select>

      <select id="fedselect">
        <option value="all" selected>All Feds</option>
        <optgroup label="United States">
          <option value="RPS">RPS (WIP)</option>
          <option value="RUPC">RUPC</option>
          <option value="SPF">SPF (Incomplete)</option>
          <option value="USAPL">USAPL (Incomplete)</option>
          <option value="USPA">USPA</option>
          <option value="USPF">USPF (Incomplete)</option>
        </optgroup>
        <optgroup label="Australia">
          <option value="PA">PA (Incomplete)</option>
          <option value="ProRaw">ProRaw (Incomplete)</option>
        </optgroup>
      </select>

      <input type="checkbox" id="men" checked="true">
      <label for="men"><span></span>Men</label>

      <input type="checkbox" id="women" checked="true">
      <label for="women"><span></span>Women</label>

      <select id="weighttype">
        <option value="lb">lbs</option>
        <option value="kg">kg</option>
      </select>
      </div>
    </div>
    <div id="theGrid"></div>
    </div>
  </body>
</html>
