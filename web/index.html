<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Open Powerlifting</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>

    <link rel="stylesheet" type="text/css" href="scripts/SlickGrid-2.2.6/slick.grid.css"/>
    <link rel="stylesheet" type="text/css" href="scripts/SlickGrid-2.2.6/css/smoothness/jquery-ui-1.11.3.custom.min.css"/>
    <script src="scripts/SlickGrid-2.2.6/lib/jquery-1.11.2.min.js"></script>
    <script src="scripts/SlickGrid-2.2.6/lib/jquery.event.drag-2.2.js"></script>
    <script src="scripts/SlickGrid-2.2.6/lib/jquery.event.drop-2.2.js"></script>
    <script src="scripts/SlickGrid-2.2.6/slick.core.js"></script>
    <script src="scripts/SlickGrid-2.2.6/slick.grid.js"></script>

    <script src="../build/openpowerlifting.js"></script>
    <script src="../build/meets.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/app.js" defer></script>
  </head>

  <body>
    <div id="header">
      <a href="https://github.com/sstangl/openpowerlifting" id="oplurl">OpenPowerlifting</a>
      Unsanctioned Lifter Rankings
    </div>
    <center>
      <div id="controls">
        <form>
        <div>
        <input type="checkbox" id="raw" checked="true"><label for="raw">Raw</label>
        <input type="checkbox" id="wraps" checked="true"><label for="wraps">Wraps</label>
        <input type="checkbox" id="single"><label for="single">Single</label>
        <input type="checkbox" id="multi"><label for="multi">Multi</label>
        <select id="class">
          <option value="all">All Classes</option>
          <option value="-44">-44</option>
          <option value="-48">-48</option>
          <option value="-52">-52</option>
          <option value="-56">-56</option>
          <option value="-60">-60</option>
          <option value="-67.5">-67.5</option>
          <option value="-75">-75</option>
          <option value="-82.5">-82.5</option>
          <option value="-90">-90</option>
          <option value="90+">90+</option>
          <option value="-100">-100</option>
          <option value="-110">-110</option>
          <option value="-125">-125</option>
          <option value="-140">-140</option>
          <option value="140+">140+</option>
        </select>
        <input type="checkbox" id="men" checked="true"><label for="men">Men</label>
        <input type="checkbox" id="women" checked="true"><label for="women">Women</label>
        <select id="weighttype">
          <option value="lb">lbs</option>
          <option value="kg">kg</option>
        </select>
        </div>
        </form>
      </div>
    </center>
    <div id="theGrid" style="width:100%;height:400px;"></div>
  </body>
</html>
